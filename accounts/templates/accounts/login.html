{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid mt-5">
    <div class="container-fluid d-flex justify-content-center">
      <img src="https://d1.awsstatic.com/logos/customers/KO/logo_Mangoplate.12908c5b9952bc4f14bdc966e5e81b521415fc6a.png" style="width: 20rem;">
    </div>
    <div class="container-fluid d-flex justify-content-center mt-5">
      <div class="container">
        <h1 class='text-center mt-5 ms-5'>로그인</h1>
      </div>
      <div class="container">
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {% for field in form  %}
            <div calss="input-group">
                <div class="input-gourp-text" id="{{ field.auto_id }}">{{ field.label }}</div>
                {{ field }}
            </div>
            <br>
            {% endfor %}
            <div class="container-fluid d-flex justify-content-center mt-1">
                <input type="submit" class="btn"  role="button">
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
