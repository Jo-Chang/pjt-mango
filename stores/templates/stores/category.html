{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex flex-column mb-3">
    <h4> {{ subject }} 게시글 목록</h4>
</div>
<div class="container-fluid d-flex flex-column">
    {% for store in store %}
        <ul>
            <li class="spread-underline" style="list-style: none;">
                <a href="{% url 'stores:detail' store.pk %}">가게명 - {{ store.name }} / 카테고리 - {{ store.category }}</a>
            </li>
        </ul>
    {% endfor %}
</div>
{% endblock content %}
