<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <style>
      html {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
      }
      body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
      }

    </style>
  </head>
  <body>
    {% comment %} 상단 나브바  {% endcomment %}
  <div class="container-fluid" style="padding: 0;">
    <header>
      <div class="container-fluid position-sticky shadow p-3" style="height: 6rem;">
        <nav class="navbar bg-body-primary">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'stores:index' %}">
              <img src="https://d1.awsstatic.com/logos/customers/KO/logo_Mangoplate.12908c5b9952bc4f14bdc966e5e81b521415fc6a.png" style="width: 4rem; height: 1.5rem;">
            </a>
            <div class="d-flex">
                <a href="#" class="btn me-3 d-flex" role="button">EAT딜</a>
                <a href="#" class="btn me-3 d-flex" role="button">맛집 리스트</a>
                <a href="#" class="btn me-3 d-flex" role="button">망고 스토리</a>
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://cdn.icon-icons.com/icons2/1893/PNG/512/scientistavatar_120780.png" style="width: 1.5rem; height: 1.5rem;">
                  </button>
                  <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuButton" style="position:absolute; left:auto; right:0;">
                    <li><a class="dropdown-item" href="#">ex) 조회 이력</a></li>
                    <li><a class="dropdown-item" href="#">ex) 즐겨찾기</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <div class="d-flex align-items-center flex-row p-2 mt-1 me-3">
                        {% if request.user.is_authenticated %}
                          <p>{{ user }}</p> 
                        <form action="{% url 'accounts:logout' %}" method="POST" class="ms-3">
                          {% csrf_token %}
                          <a href="{% url 'accounts:profile' user.username %}" class="btn btn-outline-primary ms-3 btn-sm">마이페이지</a>
                          <input type="submit" value="로그아웃" class="btn btn-outline-danger btn-sm">
                        </form>
                        {% else %}
                        <div>
                          <a href="{% url 'accounts:login' %}" class="btn">로그인</a>
                          <a href="{% url 'accounts:signup' %}" class="btn">회원가입</a>
                        </div>
                        {% endif %} 
                      </div>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
      
      

        
        {% block content %}

      {% endblock content %}
    

    

   
  </div>
  </body>
  {% block script %}

  {% endblock script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
